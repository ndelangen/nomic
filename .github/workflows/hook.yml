name: Run
on:
  workflow_run:
    workflows:
      - PR
    types:
      - requested

jobs:
  rules:
    runs-on: ubuntu-latest
    environment: safe
    steps:
      - uses: actions/checkout@v3
      - uses: oven-sh/setup-bun@v1
      - uses: denoland/setup-deno@v1
      - run: bun install --production
      - run: bun run check
        env:
          SHA: ${{ github.event.workflow_run.head_sha }}
          TYPE: MAIN
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
