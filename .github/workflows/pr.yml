name: Pull Request
on:
  pull_request:
    types:
      [
        opened,
        reopened,
        labeled,
        unlabeled,
        assigned,
        unassigned,
        ready_for_review,
        review_requested,
        review_request_removed,
        closed,
        synchronize,
        edited,
        locked,
        auto_merge_disabled,
        auto_merge_enabled,
        converted_to_draft,
        unlocked,
      ]

jobs:
  rules:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: oven-sh/setup-bun@v1
      - uses: denoland/setup-deno@v1
      - run: bun install --production
      - run: bun run rules
        env:
          PR_NUMBER: ${{ github.event.pull_request.number }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
