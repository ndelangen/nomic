name: Pull Request
on:
  pull_request:
    types:
      [
        opened,
        reopened,
        labeled,
        unlabeled,
        assigned,
        unassigned,
        ready_for_review,
        review_requested,
        review_request_removed,
        synchronize,
        edited,
        locked,
        auto_merge_disabled,
        auto_merge_enabled,
        converted_to_draft,
        unlocked,
      ]

jobs:
  rules:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: oven-sh/setup-bun@v1
      - uses: denoland/setup-deno@v1
      - run: bun install --production
      - run: bun run check
        env:
          PR_NUMBER: ${{ github.event.pull_request.number }}
          SHA: '${{ github.event.pull_request.head.sha }}'
          OTHER: ${{ toJSON(github.event.pull_request) }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Get user email
        id: email-data
        uses: ndelangen/email-by-username-action@main
        continue-on-error: true
        with:
          github-username: ${{ github.actor }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit changes
        run: |
          git config --local user.name ${{ github.actor }}
          git config --local user.email ${{ steps.email-data.outputs.email || 'github-action@gihub.com' }}
          git commit -a -m "new state [pr] by ${{ github.actor }} [skip ci]"
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
